# Salt Stack Methodology
---
layout: false

.left-column[

 ## Salt Master
]

.right-column[
The salt master dictates what needs to be ran and what configurations to use.  The salt master
is the server in a server/client relationship.

- Usually a stand alone server


]

---
layout: false

.left-column[
  ## Salt Master
  ## Salt Minions
]

.right-column[
Salt minions are your client nodes.  These are the machinces that you'll be configuring.  A salt
minion simply needs to be able to find identify it's master and it can begin recieving
instructions.

- Minions just need to know where to find the master and how to connect (auth)

]

# Salt Basics

---
layout: false
.left-column[
  ## Syntax
]
.right-column[
  Salt states are expressed as .sls in YAML syntax.

-

- Easily scalable, supports autoscaling, and clustering is fairly easy.

- Support for scheduled and delayed tasks

- Can be monitored using Celery Flower

]
---
.left-column[
  ## Syntax
  ## Templating
]
.right-column[
Asynchronous processing can be a great solution for several different types of issues.

- Long running processes that do not need to return a response to the browser

- Scheduled tasks that would otherwise be performed with cron

- Clean up tasks (Auto clean up bad user records, etc.)

]
---
.left-column[
  ## Syntax
  ## Templating
  ## Pillars
]
.right-column[
Any work that can doesn't need to return a response to the user is a good candidate for async processing.  Some use cases include:

- Sending Emails

- Additional processing on transactions

- Sending anyaltyics

- Processing thumbnails for photos

- Cleaning and sanitizing data

]
